{% load static %}
<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">

<head>

	<title>Todo List App in JavaScript | CodingNepal</title>
	<link rel="stylesheet" href="{% static 'css/style.css' %}" defer>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<meta name="description" content="Todo List App in JavaScript">
	<!-- Iconscout Link For Icons -->
</head>

<body>
	<div class="wrapper">
		<div class="task-input">
			<img src="{% static 'svg/bars-icon.svg' %}" alt="icon">
			<input type="text" placeholder="Add a new task">
		</div>
		<div class="controls">
			<div class="filters">
				<span class="active" id="all">All</span>
				<span id="pending">Pending</span>
				<span id="completed">Completed</span>
			</div>
			<button class="clear-btn">Clear All</button>
		</div>
		<ul class="task-box"></ul>
	</div>

	<script src="{% static 'js/script.js' %}"></script>

</body>

</html>
